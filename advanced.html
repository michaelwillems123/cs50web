<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <a href="index.html">Search</a>
    <div id="advanced-img">
      <img src="Google.jpg" alt="Google">
    </div>
    <form id="advanced-form" action="https://google.com/search?">
      <div class="form-group">
        <label>all these words</label>
        <input id="advanced" type="text" name="as_q">
      </div>
      <div class="form-group">
        <label>this exact word or phrase</label>
        <input id="advanced" type="text" name="as_epq">
      </div>
      <div class="form-group">
        <label>any of these words</label>
        <input id="advanced" type="text" name="as_oq">
      </div>
      <div class="form-group">
        <label>none of these words</label>
        <input id="advanced" type="text" name="as_eq">
      </div>
      <input id="advanced-sub" type="submit" value="Google Advanced Search">
    </form>
  </body>
</html>
